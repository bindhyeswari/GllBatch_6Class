<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div.container {

            margin: 2em auto;
            width: 60%;
            border: 1px solid #eee;
        }
        div.item {
            width: 30%;
            padding: 1em;
            box-sizing: border-box; /* takes care of the width calculations */
            height: 100px;
            border: 1px solid #bbb;
            float: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>

</div>

</body>
</html>
